<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Texture Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include SimplexNoise library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
            <img src="logo.png" alt="Magic Block">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Magic Block">
            <h1>Magic Block</h1>
        </div>
        
        <div class="main-content">
="presets-container">
                        <button class="preset-btn" data-preset="stone">Stone</button>
                        <button class="preset-btn" data-preset="dirt">Dirt</button>
                        <button class="preset-btn" data-preset="wood">Wood</button>
                        <button class="preset-btn" data-preset="grass">Grass</button>
                        <button class="preset-btn" data-preset="sand">Sand</button>
                        <button class="preset-btn" data-preset="brick">Brick</button>
                    </div>
                </div>
                
                <div class="panel-section">
                    <h3>Actions</h3>
                    <div class="action-buttons">
                        <button id="generate" class="primary-btn">Generate Texture</button>
                        <button id="randomize">Randomize</button>
                        <button id="export-texture">Export Texture</button>
                        <button id="rotation-toggle">Pause Rotation</button>
                    </div>
                </div>
                
                <div class="panel-section">
                    <h3>Texture Preview</h3>
                    <canvas id="texture-preview" width="128" height="128"></canvas>
                </div>
            </div>
            
            <div id="canvas-container"></div>
        </div>
    </div>
    
    <div id="export-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Texture Export</h2>
            <img id="download-image" src="" alt="Texture Atlas">
            <p>Right-click on the image and select "Save image as..." or click the button below to download.</p>
            <button id="download-button" class="primary-btn">Download Texture</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Add section collapsing functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.panel-section:not(.primary-actions)');
            
            sections.forEach(section => {
                const heading = section.querySelector('h3');
                
                heading.addEventListener('click', () => {
                    section.classList.toggle('collapsed');
                });
            });
        });
    </script>
</body>
</html>
